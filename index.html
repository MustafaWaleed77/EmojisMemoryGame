<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emojis Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/alert.css">
</head>
<body>
<div class="score_container">
    <h2 id="score">0/3</h2>
</div>

<div class="grid_container">
    <div class="cards_grid" id="cards-grid"></div>
</div>
<div class="level_select_container">
    <select onchange="changeLevel(event)" class="level_select" id="level-select">
        <option value="0">Very Easy</option>
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
        <option value="4">Very Hard</option>
        <option value="5">Are You Serious!</option>
    </select>
</div>
<div class="overlay" id="overlay" onclick="hideOverlay()">
    <div class="text" id="overlay-text"></div>
</div>
</body>
<script type="module" src="./js/constants.js"></script>
<script type="module" src="./js/gameController.js"></script>
<script type="module" src="./js/gridGenerator.js"></script>
<script type="module" src="./js/main.js"></script>
</html>
